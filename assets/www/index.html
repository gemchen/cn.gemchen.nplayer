<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <!--Resource List Header-->
            <div data-theme="a" data-role="header" id="videoListHeader" class="videoList">
                <h3>
                    Video List
                </h3>
            </div>

            <!--Downloaded List Header-->
            <div data-theme="a" data-role="header" id="downLoadListHeader" class="downloadList hide">
                <a data-role="button" href="#" class="ui-btn-right" onclick="showManageDiv();">
                    删除
                </a>
                <h3>
                    下载列表
                </h3>
            </div>


            <!--Manage List Header-->
            <div data-theme="a" data-role="header" id="manageListHeader" class="manageList hide">
                <a data-role="button" href="#" class="ui-btn-left" onclick="delSubmit(false);">
                    取消
                </a>
                <a data-role="button" href="#" class="ui-btn-right" onclick="delSubmit(true);">
                    确认
                </a>
                <h3>
                    管理列表
                </h3>
            </div>


            <!--Video List-->
            <div data-role="content" id="videoListDiv" class="videoList">
                <div data-role="fieldcontain">
                    <input name="" id="searchinput1" placeholder="" value="" type="search">
                </div>
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Divider
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            video
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            video
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            video
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            video
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            video
                        </a>
                    </li>
                </ul>
            </div>

            <!--Download List-->
            <div data-role="content" id="downloadListDiv" class="downloadList hide">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Divider
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            download
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            download
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            download
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            download
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            download
                        </a>
                    </li>
                </ul>
            </div>

            <!--Manage List-->
            <div data-role="content" id="downloadListDiv" class="manageList hide">
                <div id="checkboxes1" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <input id="checkbox1" name="" data-theme="c" type="checkbox">
                        <label id="option1" for="checkbox1">option1</label>
                </div>
            </div>


            <div data-theme="a" data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="" onclick="showVideoList();">
                                Video
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="" onclick="showDownloadList();">
                                Download
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <script src="js/index.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#checkbox1").on("swipe",swipehandler);
                function swipehandler (event) {
                    $(event.target).addClass("swipe");
                }
            });
        </script>
    </body>
</html>
